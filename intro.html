<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="img/Youtube_icon-icons.com_66802.png"
      type="image/icon type"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Youtube</title>
    <style>
      .intro {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      body {
        background-color: rgb(0, 0, 0);
      }
      button {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        background-color: red;
        border: none;
        height: 50px;
        width: 150px;
        border-radius: 25px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="intro">
      <video width="800px" height="300px" autoplay muted>
        <source src="img/youtube logo animation.mp4" type="video/mp4" />
        <source src="img/youtube logo animation.mp4" type="video/ogg" />
      </video>
      <a href="yt.html">
        <button
          class="animate__animated animate__bounceIn animate__slower"
          id="swup"
        >
          Watch Now
        </button>
      </a>
    </div>
  </body>
</html>
